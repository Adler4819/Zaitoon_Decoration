  <title>ارتباط با ما | زیتون دکوریشن</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#ffd664;
      --glass-bg:rgba(255,255,255,.08);
      --glass-border:rgba(255,255,255,.25);
      --radius:1.6rem;
    }
    body{
      margin:0;
      min-height:100dvh;
      font-family:"Vazirmatn",sans-serif;
      color:#e5e7eb;
      display:grid;
      place-content:center;
      padding:2rem;
      background:#041426 url("background.jpg") center/cover fixed;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      top:-20%;
      left:50%;
      width:60vmax;
      height:60vmax;
      translate:-50% 0;
      background:radial-gradient(closest-side at 50% 0%,rgba(52,209,255,.35),transparent 70%);
      pointer-events:none;
      filter:blur(120px);
    }
    .card{
      width:min(420px,90vw);
      padding:2.8rem 2rem 2.4rem;
      background:var(--glass-bg);
      border:1px solid var(--glass-border);
      border-radius:var(--radius);
      backdrop-filter:blur(22px) saturate(150%);
      -webkit-backdrop-filter:blur(22px) saturate(150%);
      box-shadow:0 10px 40px rgba(0,0,0,.6);
      text-align:center;
    }
    .logo{
      width:300px;
      height:100px;
      margin:0 auto 1.2rem;
      filter:
        drop-shadow(0 0 6px #b10707)
        drop-shadow(0 0 12px #ff0000)
        drop-shadow(0 0 18px #ec0808);
    }
    h1{
      font-size:1.8rem;
      margin:0 0 .25rem;
      font-weight:600;
    }
    p.lead{
      margin:.25rem 0 1.6rem;
      font-size:.925rem;
      color:#FEFEFE;
    }
    .info{
      font-size:1rem;
      line-height:1.9;
      color:#FEFEFE;
    }
    .phone{
      display:block;
      color:#FEFEFE;
      font-weight:600;
      text-decoration:none;
      margin:.3rem 0;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
      margin:.4rem 0;
      padding:.7rem 1rem;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:calc(var(--radius)/1.8);
      color:#282829;
      font-size:.94rem;
      text-decoration:none;
      transition:.25s;
    }
    .btn:hover{
      background:rgba(255,255,255,.12);
      transform:translateY(-2px);
    }
    .btn svg{
      width:20px;
      height:20px;
      fill:var(--accent);
      flex-shrink:0;
    }
    .separator{
      position:relative;
      margin:1.6rem 0;
      height:1px;
      background:rgba(255,255,255,.15);
    }
    .separator::before{
      content:"یا";
      position:absolute;
      top:50%;
      left:50%;
      translate:-50% -50%;
      background:var(--glass-bg);
      padding:0 .6rem;
      border-radius:1rem;
      font-size:.8rem;
      color:#FEFEFE;
    }
    @media(max-width:350px){
      h1{font-size:1.5rem}
      .btn{font-size:.85rem;padding:.6rem .9rem}
    }
  </style>
</head>

<body>

  <div class="card">
